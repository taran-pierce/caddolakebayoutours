# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - caddo-lake-bayou-tours

on:
  push:
    branches:
      - feature/rework-site-in-typescript-nextjs
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: caddo-lake-bayou-tours
  NEXT_PUBLIC_CONTENTFUL_ACCESS_TOKEN: ${{ vars.NEXT_PUBLIC_CONTENTFUL_ACCESS_TOKEN }}
  NEXT_PUBLIC_CONTENTFUL_SPACE_ID: ${{ vars.NEXT_PUBLIC_CONTENTFUL_SPACE_ID }}
  NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME: ${{ vars.NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME }}
  NEXT_PUBLIC_CLOUDINARY_API_KEY: ${{ vars.NEXT_PUBLIC_CLOUDINARY_API_KEY }}
  CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
  CONTENTFUL_PREVIEW_ACCESS_TOKEN: ${{ secrets.CONTENTFUL_PREVIEW_ACCESS_TOKEN }}
  CONTENTFUL_PREVIEW_SECRET: ${{ secrets.CONTENTFUL_PREVIEW_SECRET }}
  CONTENTFUL_REVALIDATE_SECRET: ${{ secrets.CONTENTFUL_REVALIDATE_SECRET }}
  CONTENTFUL_ENVIRONMENT: ${{ secrets.CONTENTFUL_ENVIRONMENT }}
  NEXT_PUBLIC_GOOGLE_MAP_API_KEY: ${{ vars.NEXT_PUBLIC_GOOGLE_MAP_API_KEY }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          publish-profile: ${{ secretes.AZURE_WEBAPP }}

      - name: npm install, build, and test
        run: |
          cd frontend
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Zip artifact for deployment
        run: zip release.zip ./* -r

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip
      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_56469580EAFE4619B239E79BB66044CC }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_B785ADC637894FD5860023B83276D5E6 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_2A2FB98190C144DE8985A2CBF6CD41E9 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'caddo-lake-bayou-tours'
          slot-name: 'Production'
          package: .
          
